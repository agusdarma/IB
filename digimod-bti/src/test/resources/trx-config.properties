#Param
@Pin=[0-9]{2,6}
@NewPin=[0-9]{2,6}
@ConfPin=[0-9]{2,6}
@DOB=[0-9]{6}
@Year=[0-9]{4}
@SRAC=[\\\\w]{2,24}
@DSAC=[\\\\.]?[0-9]{3,30}
@Amount=[0-9.]{1,17}|[0-9.]{1,17}[\\\\.][0-9]{0,2}
@BankCode=[0-9]{3}
@PayeeCode=[\\\\w]{1,12}
@BillAcctNo=[\\\\w]{3,20}
@BuyerPhone=\\\\+?#?[0-9]{8,15}
@Curr=[a-z,A-Z]{1,3}
@RefNo=X[a-z,A-z]{2}|[0-9]{8,9}
@UserInput=[\\\\w]{1,120}
@NotifyPhoneNo=\\\\+?[0-9]{8,15}

@BillKey1=[\\\\w]{1,20}
@BillKey2=[\\\\w]{1,20}
@BillKey3=[\\\\w]{1,20}

#Plain Verification
verPlain.code=VER_PLAIN
verPlain.format=^@RefNo @UserInput$

#CIF Registration
webAccountInfo.code=WEB_ACC_INFO
webRegistration.code=WEB_REG
webVerification.code=WEB_VER
webResetPin.code=WEB_RESET_PIN
webTerminate.code=WEB_TERMINATE

#SMS / USSD transactions
onlineRegistration.code=ONLINE_REG

changePin.code=CHG_PIN
changePin.format=^UBAH @Pin @NewPin @ConfPin$

accountBalance.code=ACC_BAL
accountBalance.format=^SALDO$

accStatement.code=ACC_STAT
accStatement.format=^MUTASI$

fundTransfer.code=FUND_TRF
fundTransfer.format1=^TRANSFER @Amount @DSAC$
fundTransfer.format2=^TRANSFER @Amount @DSAC @NotifyPhoneNo$
#fundTransfer.format3=^TRANSFER @Amount @DSAC @BankCode$
#fundTransfer.format4=^TRANSFER @Amount @DSAC @BankCode @NotifyPhoneNo$

#fundTransferOther.code=FUND_TRF_OTH
#fundTransferOther.format=^TRF @BankCode @DSAC @Amount$

billPayment.code=BILL_PMT
billPayment.format1=^BAYAR @PayeeCode @BillKey1$
billPayment.format2=^BAYAR @PayeeCode @BillKey1 @BillKey2$
billPayment.format3=^BAYAR @PayeeCode @BillKey1 @BillKey2 @BillKey3$

airtimeRefill.code=PMT_SIM
airtimeRefill.format1=^TOPUP @BuyerPhone @Amount$
airtimeRefill.format2=^TOPUP @BuyerPhone$

#mBiz transaction
bizCollection.code=MA_PUR_ATM
bizCollection.format1=^!MA[0-9]{1} DEB @Amount @BuyerPhone @PIN @InvoiceNo @SecureCode @TimeStamp$
bizCollection.format2=^!MA[0-9]{1} DEB @Amount @BuyerPhone @PIN @InvoiceNo @SecureCode @TimeStamp @DisplayName$

forexInfo.code=INFO_KURS
forexInfo.format=^KURS @Curr$

infoSav.code=INFO_SAV
infoSav.format=^INFO TAB$

infoDep.code=INFO_DEP
infoDep.format=^INFO DEP$

blastSms.code=BLAST_SMS

